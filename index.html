<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="theme-color" content="#383534">
    <meta name="description" content="Weather app to get the details of Countries, cities of current weather.">
    <meta name="keywords" content="Weather api">
    <meta name="author" content="Mehul Satardekar @github.com/mehulsatardekar">
    <link rel="icon" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <div class="col-8">
            <input type="text" id="search-cities" class="form-control" placeholder="Search weather by cities,country,region" aria-label="Search weather by cities,country,region" aria-describedby="enter cities or country or region for weather details " required/>
            <label for="search-cities" class="error-empty-citymsg">Please Enter Cities</label>
        </div>
          <div class="col-4">
           
            <button type="button" id="search-countries" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top" class="btn btn-primary btn-md float-end mr3">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cursor-fill mb-1" viewbox="0 0 16 16">
                <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z"/>
              </svg>
              Search Countries</button>
            </div>
        </div>
      </div>

      <div class="container mt-5 ">
        <div class="card ">
            <div class="card-body country-card-container pt-5 pb-5 skeleton">
               <div id="result" class="skeleton">
                   
               </div>
            </div>
          </div>
      </div>


      <div class="container mt-5 ">
        <table class="table">
          <thead>
            <tr class="table-dark text-center">
              <th scope="col">Icon</th>
              <th scope="col">Tempreature</th>
              <th scope="col">Wind</th>
              <th scope="col">Cloud</th>
              <th scope="col">Humidity</th>
              <th scope="col">Pressure</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody  id="upcoming-weather-days">
             
          </tbody>
        </table>
      </div>

      <script src="./js/index.js"></script>
</body>
</html>
