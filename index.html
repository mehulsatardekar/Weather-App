<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <meta name="theme-color" content="#383534">
    <meta name="description" content="Weather app to get the details of Countries, cities of current weather.">
    <meta name="keywords" content="Weather api">
    <meta name="author" content="Mehul Satardekar @github.com/mehulsatardekar">
    <link rel="icon" href="https://i.pinimg.com/originals/77/0b/80/770b805d5c99c7931366c2e84e88f251.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/home.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
          <div class=" col-sm-12 col-md-8 col-lg-8">
            <input type="text" id="search-cities" class="form-control" placeholder="Search weather by cities,country,region" aria-label="Search weather by cities,country,region" aria-describedby="enter cities or country or region for weather details " required/>
            <label for="search-cities" class="error-empty-citymsg">Please Enter Cities</label>
        </div>
          <div class=" col-sm-12 col-md-4 col-lg-4">
            <div class="d-grid gap-2 col-12 mx-auto marg-top">
              <button type="button" id="search-countries" data-bs-toggle="tooltip" data-bs-placement="top" title="Tooltip on top" class="btn btn-primary btn-md float-end mr3">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cursor-fill mb-1" viewbox="0 0 16 16">
                  <path d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z"/>
                </svg>
                Search Countries</button>
            </div>

            </div>
        </div>
      </div>

      <div class="container mt-5 mb-5">
        <div class="card mb-5">
            <div class="card-body country-card-container pt-5 pb-5 skeleton">
               <div id="result" class="skeleton">
                   
               </div>
            </div>
          </div>
      </div>


      <div class="container mt-5 hide">
        <table class="table">
          <thead>
            <tr class="table-dark text-center">
              <th scope="col">Icon</th>
              <th scope="col">Tempreature</th>
              <th scope="col">Wind</th>
              <th scope="col">Cloud</th>
              <th scope="col">Humidity</th>
              <th scope="col">Pressure</th>
              <th scope="col">Time</th>
            </tr>
          </thead>
          <tbody  id="upcoming-weather-days">
             
          </tbody>
        </table>
      </div>
      <footer class="footer mt-auto py-3 bg-light fixed-bottom">
        <div class="container">
          <span class="text-muted">Author @Mehul.!  Project github link  </span>
           <a href="https://github.com/mehulsatardekar/Weather-App"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg></a>
        </div>
      </footer>
      
      <script src="./js/index.js"></script>
</body>
</html>
